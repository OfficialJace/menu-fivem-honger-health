 <!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Arial', sans-serif; }
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent; /* Hele achtergrond transparant */
  }

  /* Dashboard container */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    gap: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  /* Kaarten */
  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card h3 {
    font-size: 14px;
    margin-bottom: 10px;
    color: #ccc;
  }

  .card .value {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  /* Balkjes */
  .bar {
    width: 100%;
    height: 8px;
    border-radius: 4px;
    background: rgba(255,255,255,0.2);
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    border-radius: 4px;
  }

  .health { background: #e74c3c; width: 80%; }
  .armor { background: #3498db; width: 60%; }
  .stamina { background: #f1c40f; width: 90%; }
  .money { background: #2ecc71; width: 100%; }
  .bank { background: #9b59b6; width: 75%; }
  .hunger { background: #e67e22; width: 50%; }
</style>
</head>
<body>

<div class="dashboard">
  <div class="card">
    <h3>Gezondheid</h3>
    <div class="value">80%</div>
    <div class="bar"><div class="bar-fill health"></div></div>
  </div>
  <div class="card">
    <h3>Armor</h3>
    <div class="value">60%</div>
    <div class="bar"><div class="bar-fill armor"></div></div>
  </div>
  <div class="card">
    <h3>Uithouding</h3>
    <div class="value">90%</div>
    <div class="bar"><div class="bar-fill stamina"></div></div>
  </div>
  <div class="card">
    <h3>Contant</h3>
    <div class="value">€ 12.500</div>
    <div class="bar"><div class="bar-fill money"></div></div>
  </div>
  <div class="card">
    <h3>Bank</h3>
    <div class="value">€ 54.300</div>
    <div class="bar"><div class="bar-fill bank"></div></div>
  </div>
  <div class="card">
    <h3>Honger</h3>
    <div class="value">50%</div>
    <div class="bar"><div class="bar-fill hunger"></div></div>
  </div>
</div>

</body>
</html>
